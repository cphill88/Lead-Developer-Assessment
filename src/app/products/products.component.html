<div class="loading-shade"
      *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="button-row">
  <a mat-flat-button color="primary" [routerLink]="['/product-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data" class="table"
          matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Product Description</th>
      <td mat-cell *matCellDef="let row">{{row.Description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row.ProductId]"></tr>
  </table>
</div>
