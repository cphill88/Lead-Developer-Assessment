<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/products']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{product.Name}}</h2></mat-card-title> 
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Product Description: {{product.Description}}</dt>
      </dl>
      <dl>
        <dt>Product URL: {{product.Url}}</dt>
      </dl>
      <div></div>
      <li *ngFor="let category of product.Categories">
          {{ category.Name }}
      </li>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/product-edit', product.ProductId]"><mat-icon>edit</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
